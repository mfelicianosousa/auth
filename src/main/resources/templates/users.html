<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
           crossorigin="anonymous">
</head>
<body>
	<div class="container col-md-offset-3 col-md-8 mt-lg-5">
	  <div th:switch="${users}">
	      <h2 th:case="null"> There are no users to display</h2>
	     <div th:case="*">
	         <h2> All Users</h2>
		     <table class="table table-bordered table-hover">
		     <thead>
		       <tr>
		          <th scope="col">Firt Name </th>
		          <th scope="col">Last Name </th>
		          <th scope="col">Email </th>
		          <th colspan="2">Actions </th>
		       </tr>
		     </thead>
		     <tbody>
		        <tr th:each="user : ${users}">
		           <td th:text="${user.firstName}"> </td>
		           <td th:text="${user.lastName}"> </td>
		           <td th:text="${user.email}"> </td>
		           <td> <a th:href="#">Edit </a> </td>
		           <td> <a th:href="#">Delete </a> </td>
		        </tr>
		     </tbody>
		  </table>
	     </div> 
	     <p> <a href="#" th:href="@{/registration/registration-form}">Add a new user</a> </p>
	     
	  </div>
	  
	</div>
</body>
</html>
